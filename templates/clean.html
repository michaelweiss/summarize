<link rel="stylesheet" href="css/style.css" type="text/css">

<form method="POST" action="/clean">
<h4>Document (cut and paste)</h4>
<p><textarea name="text" value="Enter text"></textarea></p>
<p><input class="submit" type="submit" value="Clean"/>
</form>

{% if cleaned %}
<h4>Text</h4>
<div id="cleanedtext">
{% for sentence in cleaned %}
<p>{{sentence}}</p>
{% endfor %}
</div>
{% endif %}
